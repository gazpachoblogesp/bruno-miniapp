<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bruno Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; }
    .card { max-width: 720px; margin: 0 auto; }
    textarea { width: 100%; height: 110px; padding: 10px; font-size: 16px; }
    button { width: 100%; padding: 12px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 8px; margin-top: 10px; }
    .muted { opacity: .7; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bruno Mini App</h2>

    <textarea id="msg" placeholder="Напиши запрос...">Hola! Представься и скажи, чем ты полезен.</textarea>
    <button id="send">Отправить</button>

    <pre id="out">Ответ появится тут…</pre>
    <div class="muted" id="meta"></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      document.body.style.background = tg.themeParams?.bg_color || "#fff";
      document.getElementById("meta").textContent =
        `Telegram WebApp: yes | user: ${tg.initDataUnsafe?.user?.username || "unknown"}`;
    } else {
      document.getElementById("meta").textContent =
        "Telegram WebApp: no (если открыть в браузере — так и будет)";
    }

    const API_URL = "https://bruno-backend.fly.dev/chat";

    async function send() {
      const text = document.getElementById("msg").value.trim();
      const out = document.getElementById("out");
      if (!text) { out.textContent = "Введите текст."; return; }

      out.textContent = "Отправляю…";

      try {
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await r.json().catch(() => null);

        if (!r.ok) {
          out.textContent = `Ошибка ${r.status}: ${JSON.stringify(data)}`;
          return;
        }

        out.textContent = data?.reply ?? JSON.stringify(data);
      } catch (e) {
        out.textContent = "Сетевая ошибка: " + (e?.message || String(e));
      }
    }

    document.getElementById("send").addEventListener("click", send);
  </script>
</body>
</html>
