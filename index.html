<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Bruno Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: var(--tg-theme-bg-color, #f5f5f5);
      color: var(--tg-theme-text-color, #000);
      line-height: 1.5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: var(--tg-theme-text-color, #000);
    }
    .status {
      background: var(--tg-theme-secondary-bg-color, #fff);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    .status-item {
      margin: 4px 0;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--tg-theme-hint-color, #ccc);
      border-radius: 8px;
      font-size: 15px;
      background: var(--tg-theme-secondary-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      min-width: 140px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #fff);
    }
    button:hover {
      opacity: 0.9;
    }
    button:active {
      opacity: 0.7;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .output {
      background: var(--tg-theme-secondary-bg-color, #fff);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
      max-height: 400px;
      overflow-y: auto;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .loading {
      color: var(--tg-theme-hint-color, #999);
      font-style: italic;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêª Bruno Assistant</h1>
    
    <div class="status">
      <div class="status-item"><strong>–û–∫—Ä—É–∂–µ–Ω–∏–µ:</strong> <span id="env-type">-</span></div>
      <div class="status-item"><strong>Platform:</strong> <span id="platform">-</span></div>
      <div class="status-item"><strong>Version:</strong> <span id="version">-</span></div>
      <div class="status-item"><strong>API Base:</strong> <span id="api-base">-</span></div>
    </div>

    <div class="input-group">
      <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Bruno:</label>
      <textarea id="message" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å...">–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?</textarea>
    </div>

    <div class="button-group">
      <button id="btn-chat">üí¨ –°–ø—Ä–æ—Å–∏—Ç—å Bruno</button>
      <button id="btn-ping">üèì Ping API</button>
    </div>

    <div class="input-group">
      <label for="doc-text">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç (RAG ingest):</label>
      <textarea id="doc-text" placeholder="–í—Å—Ç–∞–≤—å —Ç–µ–∫—Å—Ç –¥–ª—è –∏–Ω–¥–µ–∫—Å–∞—Ü–∏–∏..."></textarea>
      <input type="text" id="doc-id" placeholder="ID –¥–æ–∫—É–º–µ–Ω—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: doc1)" style="margin-top: 8px;">
    </div>

    <div class="button-group">
      <button id="btn-ingest">üìö –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ –±–∞–∑—É</button>
    </div>

    <h3 style="margin: 16px 0 8px;">–û—Ç–≤–µ—Ç:</h3>
    <div class="output" id="output">–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–∞...</div>
  </div>

  <script>
    // ==============================================
    // A+ SMART API SELECTION
    // ==============================================
    
    const tg = window.Telegram?.WebApp;
    const isTelegram = !!tg;
    
    // Normalize URL (remove trailing slash)
    function normalizeUrl(url) {
      return url.replace(/\/$/, '');
    }
    
    // Check for override via query string
    const urlParams = new URLSearchParams(window.location.search);
    const overrideApi = urlParams.get('api');
    
    // API endpoints
    const LOCAL_API_BASE = 'http://localhost:8787';
    const PROD_API_BASE = 'https://bruno-api.bruno-miniapp.workers.dev';
    
    // Smart selection
    const API_BASE = overrideApi 
      ? normalizeUrl(overrideApi) 
      : (isTelegram ? PROD_API_BASE : LOCAL_API_BASE);
    
    console.log('üîß API_BASE:', API_BASE);
    console.log('üì± isTelegram:', isTelegram);
    console.log('üîÄ overrideApi:', overrideApi);
    
    // ==============================================
    // UI INIT
    // ==============================================
    
    if (isTelegram) {
      tg.ready();
      tg.expand();
      document.getElementById('env-type').textContent = 'Telegram WebApp';
      document.getElementById('platform').textContent = tg.platform || 'unknown';
      document.getElementById('version').textContent = tg.version || 'unknown';
    } else {
      document.getElementById('env-type').textContent = 'Browser (dev mode)';
      document.getElementById('platform').textContent = navigator.platform || 'unknown';
      document.getElementById('version').textContent = navigator.userAgent.split(' ').pop();
    }
    
    document.getElementById('api-base').textContent = API_BASE;
    
    // ==============================================
    // API CALLS
    // ==============================================
    
    async function apiCall(endpoint, body) {
      const url = `${API_BASE}${endpoint}`;
      const output = document.getElementById('output');
      
      try {
        output.textContent = `‚è≥ –ó–∞–ø—Ä–æ—Å –∫ ${url}...`;
        output.className = 'output loading';
        
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        
        const data = await response.json();
        
        if (data.ok) {
          output.className = 'output success';
        } else {
          output.className = 'output error';
        }
        
        output.textContent = JSON.stringify(data, null, 2);
        
        // Vibrate on Telegram
        if (isTelegram && tg.HapticFeedback) {
          tg.HapticFeedback.notificationOccurred(data.ok ? 'success' : 'error');
        }
        
        return data;
      } catch (err) {
        output.className = 'output error';
        output.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}\n\nURL: ${url}`;
        
        if (isTelegram && tg.HapticFeedback) {
          tg.HapticFeedback.notificationOccurred('error');
        }
        
        throw err;
      }
    }
    
    // ==============================================
    // BUTTON HANDLERS
    // ==============================================
    
    document.getElementById('btn-ping').addEventListener('click', async () => {
      await apiCall('/api/ping', { 
        source: 'frontend', 
        timestamp: new Date().toISOString() 
      });
    });
    
    document.getElementById('btn-chat').addEventListener('click', async () => {
      const message = document.getElementById('message').value.trim();
      
      if (!message) {
        alert('–í–≤–µ–¥–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ!');
        return;
      }
      
      await apiCall('/api/chat', { 
        message, 
        client: isTelegram ? 'telegram' : 'browser' 
      });
    });
    
    document.getElementById('btn-ingest').addEventListener('click', async () => {
      const text = document.getElementById('doc-text').value.trim();
      const docId = document.getElementById('doc-id').value.trim();
      
      if (!text || !docId) {
        alert('–ó–∞–ø–æ–ª–Ω–∏ —Ç–µ–∫—Å—Ç –∏ ID –¥–æ–∫—É–º–µ–Ω—Ç–∞!');
        return;
      }
      
      await apiCall('/api/ingest', { docId, text });
    });
    
    // Enter key support for message
    document.getElementById('message').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        document.getElementById('btn-chat').click();
      }
    });
  </script>
</body>
</html>
